<script type="text/javascript">
 function valid()
    {

	if((document.myapp.user.value=="") && (document.myapp.pass.value==""))
	{

	document.getElementById("err").innerHTML="please enter user name or password";

	return true;
    }
    }
</script>

</head>
<body id="loginbody">

</tr>

</tr>

</td>

</tr>
<tr>
<td colspan=3><center><a href="registration.jsp" style="font-size:15px;">Not Yet Registered? Click here</a></center></td>

</table>
</center>
</form>

</html>
